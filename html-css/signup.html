<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebUntangled</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="header border-bottom">
            <img src="logo_inline.png" class="logo">
            <a href="index.html"><h4 class="nav">Home</h4></a>
            <a href="search.html"><h4 class="nav">Search</h4></a>
            <a href="forum.html"><h4 class="nav">Forum</h4></a>
            <a href=""><h4 class="nav">Log in/Sign up</h4></a>
        </div>
        <div style="padding-top: 150px;">
            <div class="container" >
                <div class="row col-12" style="text-align: left;">
                    <div class="col-5">
                        <h2>Sign up</h2>
                    </div>
                    <div class="col-7">
                    </div>
                </div>     
                <div class="forum-board" style="text-align: left; padding:20px;">
                    <div class="row">
                        <div class="col-3"><h3>Input</h3></div>
                        <div class="col-6"></div>
                        <div class="col-3 light-text" style="font-size:1em"><b>Description</b></div>
                    </div>

                    <div class="separator"></div>
        
                    <div class="row">
                        <div class="col-3">name:</div>
                        <div class="col-6">            
                            <input name="as_q" class="adv-form" type="text">
                        </div>
                        <div class="col-3 light-text">Write your fullname: <span class="example-font">Nina Chen</span></div>
                    </div>
    
                    <div class="row">
                        <div class="col-3">hobbies:</div>
                        <div class="col-6">            
                            <input name="as_epq" class="adv-form" type="text">
                        </div>
                        <div class="col-3 light-text">Anything you love? <span class="example-font">"music, food"</span></div>
                    </div>
    
                    <div class="row">
                        <div class="col-3">technologies you use:</div>
                        <div class="col-6">            
                            <input class="adv-form" type="text" name="as_oq">
                        </div>
                        <div class="col-3 light-text">Phones, PC's, work? <span class="example-font">iPhone, windows</span></div>
                    </div>
    
                    <div class="row">
                        <div class="col-3">interesting fact: </div>
                        <div class="col-6">            
                            <input class="adv-form" type="text" name="as_eq">
                        </div>
                        <div class="col-3 light-text">Anything like... <span class="example-font">juggling!</span></div>
                    </div>
                </div>   
                <div class="separator"></div>
                <div class="separator"></div>
                <input type="button" value="Submit" class="btn">
            </div>     
        </div>
    </body>
</html>
